<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h2>Contact Us</h2>  
        <div class="row100">
            <div class="col">
                <div class="inputbox">
                <input type="text" name="" id="" required = "required"
                 >
                 <span class="text">First Name</span>
                 <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputbox">
                <input type="text" name="" id="" required = "required"
                 >
                 <span class="text">Last Name</span>
                 <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <div class="inputbox">
                <input type="text" name="" id="" required = "required"
                 >
                 <span class="text">Email</span>
                 <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputbox">
                <input type="text" name="" id="" required = "required"
                 >
                 <span class="text">Mobile</span>
                 <span class="line"></span>
                </div>
            </div>
        </div> 
        <div class="row100">
            <div class="col">
                <div class="inputbox textarea" >
                <textarea required="required"></textarea>
                 <span class="text">Type your query or message Here.....</span>
                 <span class="line"></span>
                </div>
            </div>
        </div>  
        <section>
            <div class="btn-row">
                <div class="ct-btn">
                    <div class="gr-solid">
                        <span class="gr-shadow1"></span>                        
                        <button class="gradient-neon">Send</button>
                    </div>
                </div>
        </section>
    </div>
</body>
</html>
